    button {

      height: 50px;

      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Ses Elemanı -->
  <audio id="audioPlayer">
    <source src="evsoooo.wav" type="audio/wav">
  </audio>
  
  <!-- Butonlar -->
  <button style="background-color: brown;" onclick="playAudio()">Ses Çal</button>
  <button style="background-color: brown;" onclick="pauseAudio()">Durdur</button>
  
  <audio id="audioPlayer" src="your-audio-file.mp3"></audio>  
  <!-- JavaScript -->
  <script>
    // Ses oynatıcıyı değişkene atıyoruz
    const audio = document.getElementById('audioPlayer');

    // Ses Çalma
    function playAudio() {
      audio.play();
    }

    // Ses Durdurma
    function pauseAudio() {
      audio.pause();
    }
  </script>
</body>
